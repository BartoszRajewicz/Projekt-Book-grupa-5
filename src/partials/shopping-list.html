<div class="container-shoplist">
  <h2 class="title-shoplist">Shopping <span class="acсent-shoplist">List</span></h2>
  <div class="empty-list">
    <p class="empty-message">This page is empty, add some books and proceed to order.</p>
    <picture>
      <source
        srcset="/src/images/books-tablet@1x.png 1x, /src/images/books-tablet@2x.png 2x"
        media="(min-width: 768px)"
      />
      <source
        srcset="/src/images/books-mobile@1x.png 1x, /src/images/books-mobile@2x.png 2x"
        media="(max-width: 767px)"
      />
      <img src="/src/images/books-mobile@1x.png" alt="Books" />
    </picture>
  </div>

  <ul class="shopping-list"></ul>

  <div class="pagination">
    <button onclick="navigateTo('first')">«</button>
    <button onclick="navigateTo('prev')">‹</button>
    <button onclick="showPage(1)">1</button>
    <button onclick="showPage(2)">2</button>
    <button onclick="showPage(3)">3</button>

    <button onclick="navigateTo('next')">›</button>
    <button onclick="navigateTo('last')">»</button>
  </div>
</div>
